<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Example</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        svg {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
        <!-- Background gradient -->
        <defs>
            <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#cedcf2;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
            </linearGradient>
            <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
                <feOffset dx="2" dy="2" result="offsetblur" />
                <feComponentTransfer>
                    <feFuncA type="linear" slope="0.5" />
                </feComponentTransfer>
                <feMerge>
                    <feMergeNode />
                    <feMergeNode in="SourceGraphic" />
                </feMerge>
            </filter>
        </defs>

        <!-- Background -->
        <rect width="800" height="600" fill="url(#bgGradient)" />

        <!-- Light rays -->
        <g opacity="0.3">
            <path d="M400,100 L450,600" stroke="#f8d96d" stroke-width="20" />
            <path d="M400,100 L500,600" stroke="#f8d96d" stroke-width="15" />
            <path d="M400,100 L550,600" stroke="#f8d96d" stroke-width="10" />
            <path d="M400,100 L350,600" stroke="#f8d96d" stroke-width="20" />
            <path d="M400,100 L300,600" stroke="#f8d96d" stroke-width="15" />
            <path d="M400,100 L250,600" stroke="#f8d96d" stroke-width="10" />
        </g>

        <!-- Clouds -->
        <g fill="white" opacity="0.7">
            <ellipse cx="200" cy="180" rx="50" ry="30" />
            <ellipse cx="250" cy="160" rx="60" ry="40" />
            <ellipse cx="300" cy="190" rx="55" ry="35" />

            <ellipse cx="600" cy="150" rx="60" ry="35" />
            <ellipse cx="550" cy="130" rx="70" ry="40" />
            <ellipse cx="500" cy="160" rx="65" ry="30" />
        </g>

        <!-- Hands -->
        <g transform="translate(320, 300)" opacity="0.85" filter="url(#shadow)">
            <path d="M80,150 C40,100 30,50 80,0 C130,50 120,100 80,150 Z" fill="#e6cdb5" />
            <path d="M160,150 C200,100 210,50 160,0 C110,50 120,100 160,150 Z" fill="#e6cdb5" />
        </g>

        <!-- Light circle -->
        <circle cx="400" cy="100" r="60" fill="#f8d96d" opacity="0.8" />

        <!-- Text -->
        <text x="400" y="450" text-anchor="middle" font-family="Georgia, serif" font-size="24" fill="#5d5d5d" filter="url(#shadow)">
            I place my hopes in your hands
        </text>
        <text x="400" y="490" text-anchor="middle" font-family="Georgia, serif" font-size="20" fill="#5d5d5d" filter="url(#shadow)">
            I trust in your infinite love and power
        </text>
        <text x="400" y="540" text-anchor="middle" font-family="Georgia, serif" font-size="18" fill="red" filter="url(#shadow)">
            "Share your request in the comments"
        </text>
        </text>
    </svg>
</body>
</html>
